<!DOCTYPE html>
<html lang="en" class="darkTheme">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="headimg"></div>
      <div class="todo">
        <h2>TODO</h2>
        <div class="sun"></div>
      </div>
    </header>
    <section>
      <div class="newTodo">
        <div class="check"></div>
        <input type="text" placeholder="Create a new todo..." id="text" />
      </div>
      <div class="Container"></div>
      <div class="edit">
        <div><span class="itemsLeft" ></span> items left</div>
        <div class="actcomp">
          <div class="all">All</div>
          <div class="active">Active</div>
          <div class="completed">Completed</div>
        </div>
        <p class="clearCompleted">Clear Completed</p>
      </div>
    </div>
    <div class="actcom">
      <div class="al">All</div>
      <div class="activ">Active</div>
      <div class="complete">Completed</div>
    </div>
    </section>
    <script src="main.js"></script>
  </body>
</html>
